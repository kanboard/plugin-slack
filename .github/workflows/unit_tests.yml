name: Unit Tests

on:
  pull_request:
    branches: [ master ]

jobs:
  Sqlite:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Kanboard repo
      uses: actions/checkout@v2
      with:
        repository: kanboard/kanboard
    - name: Checkout Plugin repo
      uses: actions/checkout@v2
      with:
        path: plugins/Slack
    - name: Install dependencies
      run: composer install --prefer-dist --no-progress --no-suggest
    - name: Unit tests with Sqlite
      run: ./vendor/bin/phpunit -c tests/units.sqlite.xml plugins/Slack/Test/

  Postgres:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:9.4
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: kanboard_unit_test
        ports:
        - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
    - name: Checkout Kanboard repo
      uses: actions/checkout@v2
      with:
        repository: kanboard/kanboard
    - name: Checkout Plugin repo
      uses: actions/checkout@v2
      with:
        path: plugins/Slack
    - name: Install dependencies
      run: composer install --prefer-dist --no-progress --no-suggest
    - name: Unit tests with Postgres
      run: ./vendor/bin/phpunit -c tests/units.postgres.xml plugins/Slack/Test/
      env:
        DB_HOSTNAME: 127.0.0.1
        DB_PORT: ${{ job.services.postgres.ports[5432] }}

  MySQL:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: "kanboard"
          MYSQL_DATABASE: "kanboard_unit_test"
          MYSQL_USER: "kanboard"
          MYSQL_PASSWORD: "kanboard"
        ports:
        - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
    steps:
    - name: Checkout Kanboard repo
      uses: actions/checkout@v2
      with:
        repository: kanboard/kanboard
    - name: Checkout Plugin repo
      uses: actions/checkout@v2
      with:
        path: plugins/Slack
    - name: Install dependencies
      run: composer install --prefer-dist --no-progress --no-suggest
    - name: Unit tests with MySQL
      run: ./vendor/bin/phpunit -c tests/units.mysql.xml plugins/Slack/Test/
      env:
        DB_HOSTNAME: 127.0.0.1
        DB_USERNAME: kanboard
        DB_PASSWORD: kanboard
        DB_NAME: kanboard_unit_test
        DB_PORT: ${{ job.services.mysql.ports[3306] }}
